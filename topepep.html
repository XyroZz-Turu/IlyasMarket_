<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ilyas Market - Free Fire</title>
<style>
  :root{--gold:#f5c542;--gold2:#ffdd70;--dark:#0b0b0d;--panel:#141416;}
  *{margin:0;padding:0;box-sizing:border-box}
  body{
    font-family:"Trebuchet MS",Arial,sans-serif;
    background:radial-gradient(1200px 600px at 50% -10%,#26221b 0%,#0a0a0a 55%,#000 100%);
    color:#fff;min-height:100vh;display:flex;
  }
  /* sidebar */
  .sidebar{
    width:240px;background:#111;border-right:2px solid var(--gold);
    padding:20px;position:fixed;top:0;left:0;bottom:0;overflow-y:auto;
    transform:translateX(-100%);transition:.3s;z-index:1100;
  }
  .sidebar.open{transform:translateX(0);}
  .sidebar h2{color:var(--gold);margin-bottom:18px;text-align:center;}
  .sidebar a{
    display:block;padding:10px 12px;margin:6px 0;background:#1a1a1a;
    border-radius:10px;color:#fff;text-decoration:none;transition:.2s;
  }
  .sidebar a:hover{background:var(--gold);color:#111;}
  /* topbar */
  .topbar{
    height:60px;background:#141416;color:var(--gold);
    display:flex;align-items:center;padding:0 16px;
    position:fixed;left:0;right:0;top:0;z-index:1200;
    border-bottom:1px solid var(--gold);
  }
  .menu-btn{font-size:1.4rem;cursor:pointer;margin-right:12px;}
  /* content */
  .content{margin-left:0;padding:80px 20px 20px;flex:1;width:100%;}
  .section-title{color:var(--gold);margin:20px 0 12px;}
  .cards{
    display:grid;grid-template-columns:repeat(auto-fill,minmax(150px,1fr));
    gap:16px;
  }
  .card{
    background:#1a1a1a;border:1px solid rgba(245,197,66,.3);
    border-radius:14px;padding:14px;text-align:center;transition:.2s;
    cursor:pointer;position:relative;overflow:hidden;
  }
  .card::before{
    content:"‚ô† ‚ô¶ ‚ô• ‚ô£";position:absolute;top:-20px;left:-20px;right:-20px;bottom:-20px;
    font-size:50px;color:rgba(255,255,255,0.05);display:flex;
    align-items:center;justify-content:center;transform:rotate(-25deg);
    pointer-events:none;
  }
  .card:hover{transform:translateY(-3px);box-shadow:0 0 12px rgba(245,197,66,.4);}
  .card h3{color:var(--gold2);font-size:1rem;margin-bottom:6px;position:relative;z-index:1;}
  .card p{font-size:.9rem;color:#ccc;position:relative;z-index:1;}
</style>
</head>
<body>

<div class="sidebar" id="sidebar">
  <h2>‚ò∞ Menu</h2>
  <a href="index.html">üè† Beranda</a>
  <a href="topmlbb.html">üéÆ Mobile Legends</a>
  <a href="topbs.html">üî´ Blood Strike</a>
  <a href="topsuperss.html">‚≠ê SuperSus</a>
  <a href="toppubg.html">üî´ PUBG Mobile</a>
  <a href="tophok.html">üëë Honor Of Kings</a>
  <a href="akun.html">üî• Akun Game</a>
  <a href="jasa.html">‚ö° Top Up Lain</a>
</div>

<div class="topbar">
  <div class="menu-btn" onclick="toggleSidebar()">‚ò∞</div>
  <div>Ilyas Market ‚Äî Free Fire</div>
</div>

<div class="content">
  <h2 class="section-title">üî• Diamond Free Fire</h2>
  <div class="cards" id="produk-dm"></div>

  <h2 class="section-title">‚≠ê Membership Free Fire</h2>
  <div class="cards" id="produk-mem"></div>
</div>

<script>
  function toggleSidebar(){
    document.getElementById('sidebar').classList.toggle('open');
  }

  const diamond = [
    {nama:"5 Diamond", diamond:"5", harga:1000},
    {nama:"12 Diamond", diamond:"12", harga:2000},
    {nama:"50 Diamond", diamond:"50", harga:7000},
    {nama:"70 Diamond", diamond:"70", harga:10000},
    {nama:"140 Diamond", diamond:"140", harga:20000},
    {nama:"210 Diamond", diamond:"210", harga:30000},
    {nama:"355 Diamond", diamond:"355", harga:50000},
    {nama:"500 Diamond", diamond:"500", harga:70000},
    {nama:"720 Diamond", diamond:"720", harga:100000},
    {nama:"1000 Diamond", diamond:"1000", harga:140000},
    {nama:"1450 Diamond", diamond:"1450", harga:200000},
    {nama:"2180 Diamond", diamond:"2180", harga:300000}
  ];

  const membership = [
    {nama:"Weekly Membership", diamond:"-", harga:27000},
    {nama:"Monthly Membership", diamond:"-", harga:90000}
  ];

  function formatRupiah(angka){
    return angka.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
  }

  const dmList=document.getElementById('produk-dm');
  diamond.forEach(p=>{
    let el=document.createElement('div');
    el.className="card";
    el.innerHTML=`<h3>${p.nama}</h3><p>Rp ${formatRupiah(p.harga)}</p>`;
    // ‚úÖ FIX: tambahin game=Free Fire
    el.onclick=()=>location.href=`checkout.html?produk=${encodeURIComponent(p.nama)}&diamond=${encodeURIComponent(p.diamond)}&harga=${p.harga}&game=Free%20Fire`;
    dmList.appendChild(el);
  });

  const memList=document.getElementById('produk-mem');
  membership.forEach(p=>{
    let el=document.createElement('div');
    el.className="card";
    el.innerHTML=`<h3>${p.nama}</h3><p>Rp ${formatRupiah(p.harga)}</p>`;
    // ‚úÖ FIX: tambahin game=Free Fire
    el.onclick=()=>location.href=`checkout.html?produk=${encodeURIComponent(p.nama)}&harga=${p.harga}&game=Free%20Fire`;
    memList.appendChild(el);
  });
</script>

</body>
</html>
