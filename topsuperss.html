<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ilyas Market - Super Sus</title>
<style>
  :root{--gold:#f5c542;--gold2:#ffdd70;--dark:#0b0b0d;--panel:#141416;}
  *{margin:0;padding:0;box-sizing:border-box}
  body{font-family:"Trebuchet MS",Arial,sans-serif;background:radial-gradient(1200px 600px at 50% -10%,#26221b 0%,#0a0a0a 55%,#000 100%);color:#fff;min-height:100vh;display:flex;}
  /* sidebar */
  .sidebar{width:240px;background:#111;border-right:2px solid var(--gold);padding:20px;position:fixed;top:0;left:0;bottom:0;overflow-y:auto;transform:translateX(-100%);transition:.3s;z-index:1100;}
  .sidebar.open{transform:translateX(0);}
  .sidebar h2{color:var(--gold);margin-bottom:18px;text-align:center;}
  .sidebar a{display:block;padding:10px 12px;margin:6px 0;background:#1a1a1a;border-radius:10px;color:#fff;text-decoration:none;transition:.2s;}
  .sidebar a:hover{background:var(--gold);color:#111;}
  /* topbar */
  .topbar{height:60px;background:#141416;color:var(--gold);display:flex;align-items:center;padding:0 16px;position:fixed;left:0;right:0;top:0;z-index:1200;border-bottom:1px solid var(--gold);}
  .menu-btn{font-size:1.4rem;cursor:pointer;margin-right:12px;}
  /* content */
  .content{margin-left:0;padding:80px 20px 20px;flex:1;width:100%;}
  h2.section-title{color:var(--gold);margin:24px 0 12px;border-left:4px solid var(--gold2);padding-left:8px;}
  .cards{display:grid;grid-template-columns:repeat(auto-fill,minmax(150px,1fr));gap:16px;}
  .card{background:#1a1a1a;border:1px solid rgba(245,197,66,.3);border-radius:14px;padding:14px;text-align:center;transition:.2s;cursor:pointer;position:relative;overflow:hidden;}
  .card::before{content:"♠ ♦ ♥ ♣";position:absolute;top:-20px;left:-20px;right:-20px;bottom:-20px;font-size:50px;color:rgba(255,255,255,0.05);display:flex;align-items:center;justify-content:center;transform:rotate(-25deg);pointer-events:none;}
  .card:hover{transform:translateY(-3px);box-shadow:0 0 12px rgba(245,197,66,.4);}
  .card h3{color:var(--gold2);font-size:1rem;margin-bottom:6px;position:relative;z-index:1;}
  .card p{font-size:.9rem;color:#ccc;position:relative;z-index:1;}
</style>
</head>
<body>

<div class="sidebar" id="sidebar">
  <h2>☰ Menu</h2>
  <a href="index.html">🏠 Beranda</a>
  <a href="topmlbb.html">🎮 Mobile Legends</a>
  <a href="topepep.html">🔫 Free Fire</a>
  <a href="tophok.html">👑 Honor Of Kings</a>
  <a href="topbs.html">🔫 Blood Strike</a>
  <a href="toppubg.html">🔫 PUBG Mobile</a>
  <a href="topsuperss.html">⭐ Super Sus</a>
  <a href="akun.html">🔥 Akun Game</a>
  <a href="jasa.html">⚡ Top Up Lain</a>
</div>

<div class="topbar">
  <div class="menu-btn" onclick="toggleSidebar()">☰</div>
  <div>Ilyas Market — Super Sus</div>
</div>

<div class="content">
  <h2 class="section-title">⭐ Golden Star</h2>
  <div class="cards" id="produk-gs"></div>

  <h2 class="section-title">🎫 Super Pass</h2>
  <div class="cards" id="produk-pass"></div>
</div>

<script>
  function toggleSidebar(){ document.getElementById('sidebar').classList.toggle('open'); }

  // PAKET GOLDEN STAR
  const goldenStar = [
    {nama:"13 Golden Star", diamond:"13", harga:11000},
    {nama:"24 Golden Star", diamond:"24", harga:11000},
    {nama:"27 Golden Star", diamond:"27", harga:11000},
    {nama:"48 Golden Star", diamond:"48", harga:11000},
    {nama:"54 Golden Star", diamond:"54", harga:11000},
    {nama:"90 Golden Star", diamond:"90", harga:11000},
    {nama:"96 Golden Star", diamond:"96", harga:11000},
    {nama:"100 Golden Star", diamond:"100", harga:11000},
    {nama:"121 Golden Star", diamond:"121", harga:14000},
    {nama:"162 Golden Star", diamond:"162", harga:22000},
    {nama:"169 Golden Star", diamond:"169", harga:22000},
    {nama:"180 Golden Star", diamond:"180", harga:22000},
    {nama:"184 Golden Star", diamond:"184", harga:22000},
    {nama:"200 Golden Star", diamond:"200", harga:22000},
    {nama:"202 Golden Star", diamond:"202", harga:22000},
    {nama:"300 Golden Star", diamond:"300", harga:32000},
    {nama:"312 Golden Star", diamond:"312", harga:33000},
    {nama:"338 Golden Star", diamond:"338", harga:43000},
    {nama:"400 Golden Star", diamond:"400", harga:43000},
    {nama:"450 Golden Star", diamond:"450", harga:49000},
    {nama:"520 Golden Star", diamond:"520", harga:54000}
  ];

  // SUPER PASS
  const superPass = [
    {nama:"Super Pass", harga:54000},
    {nama:"Super Pass Bundle", harga:108000}
  ];

  function formatRupiah(angka){
    return angka.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
  }

  // Render Golden Star
  const gsList = document.getElementById('produk-gs');
  goldenStar.forEach(p=>{
    let el=document.createElement('div');
    el.className="card";
    el.innerHTML=`<h3>${p.nama}</h3><p>Rp ${formatRupiah(p.harga)}</p>`;
    el.onclick=()=>location.href=`checkout.html?game=${encodeURIComponent('Super Sus')}&produk=${encodeURIComponent(p.nama)}&jumlah=${encodeURIComponent(p.diamond)}&harga=${p.harga}`;
    gsList.appendChild(el);
  });

  // Render Super Pass
  const passList = document.getElementById('produk-pass');
  superPass.forEach(p=>{
    let el=document.createElement('div');
    el.className="card";
    el.innerHTML=`<h3>${p.nama}</h3><p>Rp ${formatRupiah(p.harga)}</p>`;
    el.onclick=()=>location.href=`checkout.html?game=${encodeURIComponent('Super Sus')}&produk=${encodeURIComponent(p.nama)}&harga=${p.harga}`;
    passList.appendChild(el);
  });
</script>

</body>
</html>
