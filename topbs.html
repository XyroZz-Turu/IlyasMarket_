<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ilyas Market - Blood Strike</title>
<style>
  :root{
    --gold:#f5c542; --gold2:#ffdd70; --dark:#0b0b0d; --panel:#141416;
  }
  *{margin:0;padding:0;box-sizing:border-box}
  body{
    font-family: "Trebuchet MS", Arial, sans-serif;
    background: radial-gradient(1200px 600px at 50% -10%, #26221b 0%, #0a0a0a 55%, #000 100%);
    color:#fff; min-height:100vh; display:flex;
  }
  /* sidebar */
  .sidebar{
    width:240px; background:#111; border-right:2px solid var(--gold);
    padding:20px; position:fixed; top:0; left:0; bottom:0; overflow-y:auto;
    transform:translateX(-100%); transition:.3s;
    z-index:1100;
  }
  .sidebar.open{transform:translateX(0);}
  .sidebar h2{color:var(--gold);margin-bottom:18px;text-align:center;}
  .sidebar a{
    display:block; padding:10px 12px; margin:6px 0;
    background:#1a1a1a; border-radius:10px; color:#fff; text-decoration:none;
    transition:.2s;
  }
  .sidebar a:hover{background:var(--gold);color:#111;}
  /* topbar */
  .topbar{
    height:60px; background:#141416; color:var(--gold);
    display:flex; align-items:center; padding:0 16px;
    position:fixed; left:0; right:0; top:0; z-index:1200;
    border-bottom:1px solid var(--gold);
  }
  .menu-btn{font-size:1.4rem; cursor:pointer;margin-right:12px;}
  /* content */
  .content{
    margin-left:0; padding:80px 20px 20px; flex:1; width:100%;
  }
  h2.section-title{
    color:var(--gold);
    margin:24px 0 12px;
    border-left:4px solid var(--gold2);
    padding-left:8px;
  }
  .cards{display:grid;grid-template-columns:repeat(auto-fill,minmax(150px,1fr));gap:16px;}
  .card{
    background:#1a1a1a;
    border:1px solid rgba(245,197,66,.3);
    border-radius:14px;
    padding:14px; text-align:center; transition:.2s; cursor:pointer;
    position:relative;
    overflow:hidden;
  }
  .card::before{
    content:"★ ☆ ✦ ✧";
    position:absolute;
    top:-20px; left:-20px; right:-20px; bottom:-20px;
    font-size:50px;
    color:rgba(255,255,255,0.05);
    display:flex; align-items:center; justify-content:center;
    transform:rotate(-25deg);
    pointer-events:none;
  }
  .card:hover{transform:translateY(-3px); box-shadow:0 0 12px rgba(245,197,66,.4);}
  .card h3{color:var(--gold2);font-size:1rem;margin-bottom:6px;position:relative;z-index:1;}
  .card p{font-size:.9rem; color:#ccc;position:relative;z-index:1;}
</style>
</head>
<body>

<div class="sidebar" id="sidebar">
  <h2>☰ Menu</h2>
  <a href="index.html">🏠 Beranda</a>
  <a href="topmlbb.html">🎮 Mobile Legends</a>
  <a href="topepep.html">🔫 Free Fire</a>
  <a href="topsuperss.html">⭐ SuperSus</a>
  <a href="toppubg.html">🔫 PUBG Mobile</a>
  <a href="tophok.html">👑 Honor Of Kings</a>
  <a href="akun.html">🔥 Akun Game</a>
  <a href="jasa.html">⚡ Top Up Lain</a>
</div>

<div class="topbar">
  <div class="menu-btn" onclick="toggleSidebar()">☰</div>
  <div>Ilyas Market — Blood Strike</div>
</div>

<div class="content">
  <h2 class="section-title">💰 Golds</h2>
  <div class="cards" id="gold-list"></div>

  <h2 class="section-title">🎫 Strike Pass</h2>
  <div class="cards" id="pass-list"></div>
</div>

<script>
  function toggleSidebar(){
    document.getElementById('sidebar').classList.toggle('open');
  }

  const golds = [
    {nama:"100 Golds", harga:11000},
    {nama:"300 Golds", harga:32500},
    {nama:"500 Golds", harga:54000},
    {nama:"1000 Golds", harga:108000},
    {nama:"2000 Golds", harga:215500},
    {nama:"5000 Golds", harga:538000}
  ];

  const passes = [
    {nama:"Strike Pass Premium", harga:117000},
    {nama:"Strike Pass Elite", harga:50000},
    {nama:"Level-Up Pass", harga:26000}
  ];

  function formatRupiah(angka){
    return angka.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
  }

  function renderProduk(list, targetId){
    const target = document.getElementById(targetId);
    list.forEach(p=>{
      let el=document.createElement('div');
      el.className="card";
      el.innerHTML=`<h3>${p.nama}</h3><p>Rp ${formatRupiah(p.harga)}</p>`;
      // FIX: tambahkan parameter game biar checkout selalu ke Blood Strike
      el.onclick=()=>location.href=`checkout.html?produk=${encodeURIComponent(p.nama)}&harga=${p.harga}&game=Blood%20Strike`;
      target.appendChild(el);
    });
  }

  renderProduk(golds, "gold-list");
  renderProduk(passes, "pass-list");
</script>

</body>
</html>
